<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff"/>
  <meta name="description" content="This is description"/>
	<title>Title</title>
  <link rel="icon" href="./images/favicon.ico">
</head>
<body class="page">
  <div id="app"></div>

  <section class="card">
    <header class="card__head head">
      <h2 class="head__day">
        Today
      </h2>
      <div class="head__temp">
        7&deg;
      </div>
      <div class="head__weather">
        <span class="head__icon icon-sun" aria-label="Sun icon"></span>
        <p class="head__status">
          Sunny
        </p>
      </div>
    </header>
    <main class="card__info info">
      <ul class="info__bar">
        <li class="info__snatch snatch">
          <p class="snatch__time">
            now
          </p>
          <span class="snatch__icon icon-sun" aria-label="Sun icon"></span>
          <div class="snatch__temp">
            7&deg;
          </div>
        </li>
      </ul>
      <ul class="info__details details">
        <li class="details__block details__block">
          <h3 class="details__title">
            Humidity
          </h3>
          <div class="details__content humidity">
            <!-- Smth -->
          </div>
        </li>
      </ul>
    </main>
  </section>

  <script src="./index.js"></script>
</body>
</html>
