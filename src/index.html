<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1d4371"/>
  <meta name="description" content="This is description"/>
	<title>Weather</title>
  <link rel="icon" href="./images/favicon.ico">
  <link href="//fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Roboto:300,400&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body id="app" class="app">
  <div class="content">
    <header class="header">
      <h1 class="header__title title">
        W<span class="header__title-end-letters">eather</span>
      </h1>
      <div class="header__control control">
        <div class="control__search search">
          <span class="search__icon icon-search"></span>
          <input type="text" id="search-bar" autocomplete="off" aria-label="In your city" placeholder="In your city" class="search__input">
          <ul class="search__autocomplete" id="autocomplete"></ul>
        </div>
        <button aria-label="Swithc dark mode" id="dark-mode" class="control__dark-mode">
          <span class="control__dark-mode-icon icon-weather-01"></span>
        </button>
      </div>
    </header>
    <aside class="aside">
        <h2 class="aside__title title" aria-disabled="true">
          Weather
        </h2>
        <a class="aside__creator" href="//dzakh.github.io">by DZakh</a>
    </aside>
    <main class="main">
      <div class="weather active-card-0" id="weather">
        
      </div>
    </main>
  </div>

  <script src="./index.js"></script>
</body>
</html>
